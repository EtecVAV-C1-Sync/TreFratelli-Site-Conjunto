<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - Tre Fratelli</title>

     <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">

</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="language-selector">
            <button class="lang-btn">
                <img src="imagens/italia.png" alt="Italiano"> It ▼
            </button>

            <div class="lang-dropdown">
                <button><img src="imagens/italia.png" alt=""> It</button>
                <button><img src="imagens/reinounido.png" alt=""> En-Uk</button>
                <button><img src="imagens/Brasil.png" alt=""> Pt-Br</button>
            </div>

        </div>
        <div class="header-icons">
            <button class="navegacao-btn">
                <i class="ph-fill ph-house"></i>
            </button>

            <div class="top-menu-icons">
                <a href="Storia.html"><i class="ph-fill ph-hourglass-low"></i></a>
                <a href="AttrazioniTuristiche.html"><i class="ph-fill ph-map-pin"></i></a>
                <a href="index.html"><i class="ph-fill ph-house"></i></a>
                <a href="vini.html"><img src="imagens/iconeVinho.png" alt="Vini"></a> <!-- To achando esse imagem mt estranha se nao conseguirem padronizar usem essa <i class="ph-fill ph-wine"></i> -->
                <a href="Cardapio.html"><i class="ph-fill ph-fork-knife"></i></a>
                <a href="chatbot.html"><i class="ph-fill ph-robot"></i></a>
            </div>
        </div>
    <p><img src="imagens/Logo Completa.jpeg" alt="Tre Fratelli" class="logo">Tre Fratelli</p>
  </header>

  <!-- ========================== ÁREA PRINCIPAL DO CHATBOT ========================== -->
  <main class="chatbot-main">

    <!-- FUNDO ESCURO COM UVA À ESQUERDA E GARRAFA À DIREITA (CSS fará isso) -->
    <div class="chatbot-hero-background">
      <!-- Imagens decorativas personalizadas serão aplicadas via CSS -->
    </div>

    <!-- TÍTULO CENTRAL -->
    <div class="chatbot-title">
      <h1>Cantina e Ristorante</h1>
      <h2>Tre Fratelli</h2>
    </div>

    <!-- BLOCO DO CHATBOT -->
    <div class="chatbot-box">

      <!-- BOTÃO DE "+" -->
      <button class="add-btn">
        <!-- Colocar o ícone de "+" pelo Bootstrap Icons aqui -->
      </button>

      <!-- CAIXA DE TEXTO -->
      <div class="chatbot-input-wrapper">
        <input type="text"
               class="chatbot-input"
               placeholder="Me conte seu humor ou seu prato escolhido">
      </div>

      <!-- ÍCONE DE MICROFONE -->
      <button class="mic-btn">
        <!-- Colocar o ícone de microfone pelo Bootstrap Icons aqui -->
      </button>

      <!-- BOTÃO DE ENVIAR (SETA) -->
      <button class="send-btn">
        <!-- Colocar o ícone de seta para cima pelo Bootstrap Icons aqui -->
      </button>

    </div>

  </main>

</body>
</html>
